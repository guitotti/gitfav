<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Favorites</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>GitHub Favorites</h1>
        <div class="search">
          <label class="sr-only" for="inputsearch">GitHub User</label>
          <input
            type="text"
            name="githubuser"
            id="input-search"
            placeholder="GitHub user"
          />
          <button>&plus;</button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img
                src="https://github.com/guitotti.png"
                alt="Imagem de Guilherme Totti"
              />
              <a href="https://github.com/guitotti" target="_blank">
                <p>Guilherme Totti</p>
                <span>guitotti</span>
              </a>
            </td>
            <td class="repositories">34</td>
            <td class="followers">2</td>
            <td>
              <button class="remove">&times;</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
